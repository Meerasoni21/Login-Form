<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="sign.css">
</head>
<body>
	<div class="signup">
		<h1>Regitration Form</h1>
		<form action="view.html" method="post">
				<div class="txt"> 
					<input type="text" required>
					<label>First Name</label>
					<span></span>
				</div>
				<div class="txt">
					<input type="text" required>
					<label>Last Name</label>
					<span></span>
				</div>
				<div class="txt">
					<input type="age" required>
					<label>Age</label>
					<span></span>
				</div>
				<div class="txt">
					<input type="email" required>
					<span></span>
					<label>E-mail</label>
				</div>	
				<div class="txt">
					<input type="pass" required>
					<label>Password</label>
				</div>
				<div class="txt">
					<input type="pass" required>
					<label>Confirm Password</label>
				</div>
				<div class="submit">
					<input type="submit" value="Submit">
				</div>
		</form>
	</div>		
</body>
</html>
